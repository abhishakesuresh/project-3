<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="school-name">Spring Flowers School</div>
    </header>
    <main>
        <section id="student-data">
            <h1>Student Data</h1>
            <table>
                <tr>
                    <th>Student</th>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Grade</th>
                </tr>
                <tr>
                    <td>Student 1</td>
                    <td>123456</td>
                    <td>John Doe</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Student 2</td>
                    <td>789012</td>
                    <td>Jane Smith</td>
                    <td>11</td>
                </tr>
                <!-- Add more rows for additional student data -->
            </table>
        </section>
    </main>
</body>
</html>
